<h1 class="text-center">Login</h1>
<hr>

<div class="row justify-content-center">
  <div class="col-7">
    <form (ngSubmit)="ingresar()" class="p-3">
      <input type="text" 
            [(ngModel)]="nombre"
            name="nombre"
            class="form-control"
            placeholder="Nombre de usuario"
            autofocus
            autocomplete="off" />
      
      <button [disabled]="nombre.trim().length === 0" 
              class="btn btn-primary mt-3 d-block w-100"
              type="submit">Ingresar</button>

    </form>
  </div>
</div>
